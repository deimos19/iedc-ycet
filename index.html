<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEDC Rocket Launch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Poppins", sans-serif;
            overflow: hidden;
            background-color: black;
        }

        /* Landing Page */
        .landing-page {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: linear-gradient(-45deg, #240046, #9d0191);
            background-size: 400% 400%;
            animation: gradientMove 6s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: transform 1.5s ease-in-out;
        }

        /* Background Animation */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Tech Particles */
        .tech-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .tech-symbol {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
            opacity: 0;
            animation: floatTech 5s linear infinite;
        }

        @keyframes floatTech {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            50% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Logo Animation */
        .logo {
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.5);
            animation: logoAppear 1s forwards ease-out, logoHold 2s forwards 1s, logoFade 1s forwards 3s;
        }

        @keyframes logoAppear {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes logoHold {
            0% { opacity: 1; }
            100% { opacity: 1; }
        }

        @keyframes logoFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }

        /* Typing Effect */
        .typing-text {
            font-size: 1.5rem;
            margin-top: 10px;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            width: 0;
            opacity: 1;
            animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; opacity: 1; }
            to { width: 100%; opacity: 1; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Button */
        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff006e;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 4s;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Rocket Launch Effect (Moves Page Up) */
        .rocket-launch {
            transform: translateY(-100vh) scale(1.1);
        }

    </style>
</head>
<body>

    <div class="landing-page" id="landingPage">
        <div class="tech-animation" id="techAnimation"></div>
        <div class="logo">WELCOME TO IEDC YCET</div>
        <p class="typing-text">Launching innovation & entrepreneurship...</p>
        <button class="btn" onclick="fadeOutAndRedirect()">Enter</button>
    </div>

    <script>
        function moveUpAndRedirect() {
            const landingPage = document.getElementById("landingPage");
            landingPage.style.transform = "translateY(-100vh)";
            landingPage.style.transition = "transform 1.5s ease-in-out";
    
            // Wait for animation to complete before redirecting
            setTimeout(() => {
                window.location.href = "home.html";  // Redirect to the actual homepage
            }, 1500);
        }
    
        // Auto-launch after 5 seconds
        setTimeout(moveUpAndRedirect, 5000);
    </script>
    
    

</body>
</html>
